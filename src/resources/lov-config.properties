# This properties file is used when we are converting LOV schema from XML to EXCEL format.
# The generated EXCEL files will have the columns in the below order. The ordering of data is not configurable.
# In case the user wants, this file is used to rename the headers in the generated Excel file.
# Example: Replacing Key Value pair 2=LOV_Name with 2=Name will generate EXCEL file with 2nd column header as Name and will contain data LOV name

LOV_ID=LOV_ID
LOV_Name=LOV_Name
LOV_Group_ID=LOV_Group_ID
Referenced=Referenced
Allow_User_Value_Addition=Allow_User_Value_Addition
User_Value_ID=User_Value_ID
Validation_BaseType=Validation_BaseType
Minimum_Value=Minimum_Value
Maximum_Value=Maximum_Value
Maximum_Length=Maximum_Length
Input_Mask=Input_Mask
Value_ID=Value_ID
Value_Name=Value_Name